<html>
  <script>

  function greeting(greet, namn) {
    var string = "";

    for (let i = 0; i < 10; i++) {
      string += greet + " " + namn + "\n";
    }
    return string;
  }

  var x = greeting("Hej", "Hans");
  console.log(x);

  </script>
</html>
